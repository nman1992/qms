    <script>
    $(document).ready(function() {
        $("#mobile-menu").click(function() {
            $("#mobile-menu-functions-id").slideDown("fast");
            $("#desktop-menu-id").slideUp("fast");
        });

        $("#back-to-previous-screen").click(function() {
            $("#mobile-menu-functions-id").slideUp("fast");
            $("#desktop-menu-id").slideDown("fast");
        });
        $("#go-to-update-admin").click(function() {
            $("#update-admin-light-box").slideDown("fast");
        });
        $("#display-side-bar-mobile").click(function(){
            if ($(this).hasClass("glyphicon-chevron-down")) {
                $(this).removeClass("glyphicon-chevron-down");
                $(this).addClass("glyphicon-chevron-up");
                $(".hidden-list-item").addClass("show");
            }else{
                $(this).removeClass("glyphicon-chevron-up");
                $(this).addClass("glyphicon-chevron-down");
                $(".hidden-list-item").removeClass("show");
            }
        });
    });
    </script>
